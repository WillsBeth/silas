{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %} ">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %} ">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'img/icon.png' %}" type="image/png" sizes="16x16">

    <title>Island Apartment {% block title  %} {% endblock %}</title>

    <style>
        #bg {
            background-color: #f16f13;

        }

        #showcase {
            background-image: url(static/img/map.png);
            background-repeat: no-repeat;
            background-position: top center;
            background-attachment: fixed;
            background-size: cover;
            position: relative;
            min-height: 650px;
            color: #fff;
            padding-top: 4rem;
        }

        #showcase .home-search {
            min-height: 400px;
            position: relative;
            border-radius: 5px;
        }


        #showcase .overlay {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            min-height: 400px;
            width: 100%;
            background: rgba(51, 51, 51, 0.8);
        }

        #showcase-inner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            min-height: 100%;
            width: 100%;
            background: rgba(83, 151, 230, 0.8);
        }

        #showcase-inner.showcase-search {
            min-height: 270px;
        }

        #services {
            background: url(static/img/showcase.jpg);
            background-repeat: no-repeat;
            background-position: top center;
            background-attachment: fixed;
            background-size: cover;
            min-height: 300px;
            position: relative;
            overflow: hidden;
        }

        #services::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            min-height: 100%;
            width: 100%;
            background: rgba(32, 134, 107, 0.8);
        }


        #showcase-inner {
            background-image: url(static/img/building.jpg);
            position: relative;
            overflow: hidden;
            min-height: 200px;
        }

        .logo {
            width: 50px;
        }
    </style>




</head>

<body>
    <!-- Navbar -->
    {% include 'partials/_topbar.html' %}

    {% include 'partials/_navbar.html' %}

    {% block content  %}


    {% endblock %}

    {% include 'partials/_footer.html' %}

    <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
    <script src="{% static 'js/lightbox.min.js' %} "></script>
    <script src="{% static 'js/main.js' %} "></script>
</body>

</html>
